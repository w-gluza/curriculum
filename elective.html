     <script>

         getElectives('electives.json'); //opens business info window with start of a page


    let infoTemplate = document.querySelector('#infoTemplate').content;
    let section = document.querySelector('#infoList');
    let info = document.querySelector('.info');


          function getData(file) {
            fetch(file).then(function (response) {
                return response.json();
            }).then(function (json) {
                return show(json);
            });
        }

         function activeButton(button)
         {
            document.getElementById("eleButton").style.backgroundColor="";
             document.getElementById("eleButton").style.color="";

            document.getElementById("intButton").style.backgroundColor="";
             document.getElementById("intButton").style.color="";

             document.getElementById(button).style.backgroundColor="#2C4054";
             document.getElementById(button).style.color="#fff";

         }

         function getElectives(file)
         {
              activeButton("eleButton");
             clearBox("infoList");
             getData(file);
         }

         function getInternship(file)
         {
             activeButton("intButton");
             clearBox("infoList");
             getData(file);
         }


            function clearBox(elementID)
{
    document.getElementById(elementID).innerHTML = "";
}

        function show(json) {
            json.forEach(function(info){
                let clone = infoTemplate.cloneNode(true);
                clone.innerHTML='';
                clone.querySelector('.name').textContent=info.name;
                clone.querySelector('.contents').textContent=info.contents;
                clone.querySelector('.introduction').textContent=info.introduction;

                clone.querySelector('.knowledge').innerHTML = info.knowledge.join('<br/>');
                clone.querySelector('.introductionB').textContent=info.introductionB;
                clone.querySelector('.skills').innerHTML = info.skills.join('<br/>');
                clone.querySelector('.introductionC').textContent=info.introductionC;
                clone.querySelector('.competencies').innerHTML = info.competencies.join('<br/>');

                section.appendChild(clone);

            });
        }
        </script>
